<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcdrill</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>
            hcdrill
        </h1>
        
        <form id="input-form">
            <article class="control-group">
                <label for="method">App: </label>
                <select id="method" name="method"></select>
            </article>

            <article class="control-group">
                <label for="file">File to decrypt: </label>
                <input type="file" name="file"><br>
            </article>

            <article class="control-group">
                <button type="submit">Decrypt</button>
            </article>
        </form>

        <p>
            As soon as you upload the file, it'll start decrypting automatically.<br>
            When it's done decrypting, you'll see the <i>result</i> below.
        </p>

        <article id="result-section">
            <h2>Result</h2>
            <code id="decryption-result">
            </code>
        </article>
    </main>

    <script src="src/index.ts"></script>
</body>
</html>
